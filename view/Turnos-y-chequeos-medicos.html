{{>header}}

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2020.css">
<link rel="stylesheet" href="/public/css/estilos-general.css">

<body>
<h2 class="w3-text-white w3-center w3-panel w3-2020-navy-blazer">Seleccione donde quiere atenderse</h2>
<form action="/turnos/procesarTurno" method="post" enctype="multipart/form-data">
    <div class="w3-row-padding w3-margin-top w3-cursive">

            <div class="w3-third">
                <div class="  w3-center w3-card w3-hover-shadow ">
                    <header class="w3-container w3-2020-navy-blazer">
                        <h2 class="w3-cursive">Hospital Buenos Aires</h2>
                    </header>

                    <label for="buenos-aires">
                    <img src="/public/hospital-cosme-argerich.jpg" style="width:100%"></label>
                    <footer class="w3-container w3-center w3-2020-navy-blazer w3-padding">
                        <input type="radio" id="buenos-aires" name="hospital" value="1">
                        <label for="buenos-aires">300 turnos diarios</label>
                    </footer>
                </div>
            </div>

        <div class="w3-third">

            <div class="w3-center w3-card-2 w3-hover-shadow ">
                <header class="w3-container w3-2020-navy-blazer">
                    <h2 class="w3-cursive" >Hospital Shangai</h2>
                </header>
                <label for="shangai">
                <img src="/public/hospital-shangai.jpg"  style="width:100%">
                </label>
                <footer class="w3-container w3-center w3-2020-navy-blazer w3-padding">
                    <input type="radio"id="shangai" name="hospital" value="2">
                    <label for="shangai">210 turnos diarios</label>
                </footer>

            </div>
        </div>
        <div class="w3-third">
            <div class=" w3-center w3-card w3-hover-shadow"  >
                <header class="w3-container w3-2020-navy-blazer">
                    <h2 class="w3-cursive">Hospital Ankara</h2>
                </header>
                <label for="ankara">
                <img src="/public/hospital-ankara.jpg" style="width:100%"></label>
                <footer class="w3-container w3-center w3-2020-navy-blazer w3-padding">
                    <input type="radio"id="ankara" name="hospital" value="3">
                    <label for="ankara">200 turnos diarios</label>
                </footer>
            </div>
        </div>
    </div>
    <div class="w3-half  w3-center w3-card w3-hover-shadow w3-margin">
        <div>
            <header class="w3-container w3-2020-navy-blazer">
                <label for="turno"><p class="w3-cursive">Seleccione su fecha para el turno</p></label>
            </header>
        </div>
        <input type="date" id="turno" name="turno">
    </div>
    <button type="submit" class="w3-button w3-margin w3-2020-navy-blazer"style="width:45%"><p class="w3-cursive">confirmar turno</p></button>
</form>

</body>
