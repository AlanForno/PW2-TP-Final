{{>header}}
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="../public/estilos.css">
  <link rel="stylesheet" href="../public/estilos-login.css">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <title>Sesiones</title>
</head>
<div class="login">

  <h2>Registrarse</h2>
  <form action="registrarController/registrarUsuario" method="post"
        enctype="application/x-www-form-urlencoded">


    <label for="nombre"><i class="fas fa-user"></i></label>
    <input type="text" id="nombre" placeholder="Enter Username" name="usuario" >

    <label for="clave"><i class="fas fa-lock"></i></label>
    <input type="password" id="clave" placeholder="Enter Password" name="password" >

    <label for="email"><i class="fas fa-email"></i></label>
    <input type="email" id="email" placeholder="Enter email" name="email" >

    <input type="submit" name="enviar" value="enviar">
  </form>

</div>
