{{>header}}

<!-- HAY QUE ACOMODAR BIEN LOS ESTILOS -->

<link rel="stylesheet" href="/public/css/estilos-login.css">
<div class="login">

  <h2>Registrarse</h2>
  <form action="/registrar/registrarUsuario" method="post" enctype="application/x-www-form-urlencoded">

    <label for="usuario"></label>
    <input type="text" id="usuario" placeholder="Enter Username" name="usuario" >

    <label for="email"></label>
    <input type="email" id="email" placeholder="Enter Email" name="email" >

    <label for="password"></label>
    <input type="password" id="password" placeholder="Enter Password" name="password" >

    <input type="submit" name="enviar" value="Enviar">
  </form>

</div>

</body>
</html>
